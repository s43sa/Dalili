
{% extends "Layout.html" %}
{% block content %}
<h1>Sign Up</h1>
<br><br><br>
<center><form action="{{ url_for('SignUp') }}" method="post" id="registration">
  <fieldset>
    <label for="Fname">First Name</label>
    <input type="text" id="Fname" name="Fname" value="" required><br><br><br>
    <label for="Lname">Last Name</label>
    <input type="text" id="Lname" name="Lname" value=""><br><br><br>
    <label for="Email">Email</label>
    <input type="email" id="email" name="email" value="" required><br><br><br>
     <label>Password</label>

    <label for="password">
    <input type="password" id="password" name="password" value="" class="space1"required >
    <ul class="input-requirements">
      <li class="size">At least 8 characters long (and less than 100 characters)</li>
      <li class="size">Contains at least 1 number</li>
      <li class="size">Contains at least 1 lowercase letter</li>
      <li class="size"> Contains at least 1 uppercase letter</li>
    </ul>
  </label>
    <br><br><br><br><br><br>
    <label for="Confirm Password">Confirm Password</label>
    <input type="password" id="password2" name="password2" value="" required> <br><br><br>
    <input type="checkbox" onclick="myFunction()" class="position">Show Password
   </fieldset>
    <div >{{ msg }}</div>
    <button id="submit" class="button2" type="submit" >Sign in</button> 
    <br>

  </form> </center>
  <p class="p2">Already have account?
<a href="http://127.0.0.1:5000/Sign">Sign in</a></p>


<script>
    function myFunction() {
      var x = document.getElementById("password");
      var y = document.getElementById("password2");
      if (x.type === "password") {
        x.type = "text";
        y.type = "text";
      } else {
        x.type = "password";
        y.type = "password";
      }
    }
    </script>
<script type="text/javascript" src="{{ url_for('static',filename='Style/validations.js') }}"></script>

{% endblock content %}
